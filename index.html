<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>

    <!-- G Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- CSS Link-->
    <link rel="stylesheet" href="simon.css">
</head>
<body>
    <section class="header">
        <h1>
            Press Any Key To Start
        </h1>
    </section>

    <div class="footer key1">
        <button id="green" class="btn green"></button>
        <button id="red" class="btn red"></button>
    </div>
    <div class="footer key2">
        <button id="yellow" class="btn yellow"></button>
        <button id="blue" class="btn blue"></button>
    </div>
    


    <!-- java script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="simon.js"></script>
</body>
</html>
